<VirtualHost *:8000>
    DocumentRoot /app

    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined

    # Serve Django application
    WSGIDaemonProcess helium_platform python-home=/venv python-path=/app
    WSGIProcessGroup helium_platform
    WSGIPassAuthorization On

    WSGIScriptAlias / /app/conf/wsgi.py

    <Directory /app/conf>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    <Location /health>
        Require all denied
        Require ip 127.0.0.1
    </Location>
</VirtualHost>
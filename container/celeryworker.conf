[program:celeryworker]
command=/usr/local/venvs/platform/bin/python -m celery -A conf worker --loglevel=INFO -n worker_%(process_num)02d

user=ubuntu
directory=/app
process_name=%(program_name)s_%(process_num)02d
numprocs=2
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=600
killasgroup=true
priority=999
{% load staticfiles %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;">
<table cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td style="padding: 10px 0 30px 0;">
            <table width="600px"
                   style="margin-left: auto; margin-right: auto; border: 1px solid #cccccc; border-collapse: collapse;">
                {% block heading %}
                    <tr>
                        <td style="padding: 40px 0 10px 0; color: #153643; font-size: 28px; font-weight: bold; font-family: Arial, sans-serif;">
                            <img src="{% static 'img/email_logo.png' %}" alt="Logo" width="300" height="125"
                                 style="display: block; margin-left: auto; margin-right: auto;"/>
                        </td>
                    </tr>{% endblock %}
                <tr>
                    <td bgcolor="#ffffff" style="padding: 40px 30px 10px 30px;">
                        <table cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td style="color: #153643; font-family: Arial, sans-serif; font-size: 24px;">
                                    {% block greeting_pre %}{% endblock %}
                                    <b style="display: inline; vertical-align: middle;">
                                        {% block greeting %}{% endblock %}</b>
                                </td>
                            </tr>
                            {% block content %}{% endblock %}
                            <tr>
                                <td style="padding: 20px 0 30px 0; color: #153643; font-family: Arial, sans-serif; font-size: 16px; line-height: 20px; border-top: 1px solid #cccccc;">
                                    Regards,<br/>
                                    <em>The Helium Team</em>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#438eb9" style="padding: 30px 30px 30px 30px;">
                        <table cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px;"
                                    width="75%">
                                    <span>Copyright &copy; {% now "Y" %} Helium Edu</span><br/>
                                    {% block footer %}{% endblock %}
                                </td>
                                <td width="25%" style="text-align: right !important;">
                                    <table cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td style="font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; padding-right: 3px;">
                                                <a href="https://www.facebook.com/heliumstudents" style="color: #ffffff;"
                                                   target="_blank">
                                                    <img src="{% static 'img/facebook.png' %}" alt="Facebook" width="38"
                                                         height="38" style="display: block;"/>
                                                </a>
                                            </td>
                                            <td style="font-size: 0; line-height: 0;" width="20">&nbsp;</td>
                                            <td style="font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; padding-right: 3px;">
                                                <a href="https://blog.heliumedu.com" style="color: #ffffff;"
                                                   target="_blank">
                                                    <img src="{% static 'img/tumblr.png' %}" alt="Blog" width="38"
                                                         height="38" style="display: block;"/>
                                                </a>
                                            </td>
                                            <td style="font-size: 0; line-height: 0;" width="20">&nbsp;</td>
                                            <td style="font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; padding-right: 3px;">
                                                <a href="https://www.paypal.me/alexdlaird" style="color: #ffffff;"
                                                   target="_blank">
                                                    <img src="{% static 'img/paypal.png' %}" alt="PayPal" width="38"
                                                         height="38" style="display: block;"/>
                                                </a>
                                            </td>
                                            <td style="font-size: 0; line-height: 0;" width="20">&nbsp;</td>
                                            <td style="font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; padding-right: 3px;">
                                                <a href="https://www.patreon.com/alexdlaird" style="color: #ffffff;"
                                                   target="_blank">
                                                    <img src="{% static 'img/patreon.png' %}" alt="Patreon" width="38"
                                                         height="38" style="display: block;"/>
                                                </a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>

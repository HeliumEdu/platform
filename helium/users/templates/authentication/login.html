{% extends "base.html" %}

{% block title %}{{ PROJECT_NAME }} | Login{% endblock %}

{% block content %}
    <div class="container main-content">
        <div class="row">
            <!-- Login Form -->
            <div class="col-sm-4 col-sm-offset-4 col-xs-12 login-register-form m-b-3">
                <div class="title"><span>Enter Your Information</span></div>

                {% include 'snippets/status.html' %}

                <form name="login-form" action="{{ request.get_full_path }}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="email" class="form-control" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember-me"><span> Remember me</span>
                        </label>
                    </div>
                    <a href="{% url 'forgot' %}" class="btn btn-default btn-theme">Forgot your password?</a>
                    <button type="submit" class="btn btn-default btn-theme pull-right"><i class="fa fa-sign-in"></i>
                        Login
                    </button>
                </form>
            </div>
            <!-- End Login Form -->
        </div>
    </div>
{% endblock %}

{% block page_footer %}
    <script type="text/javascript">
        $("#username").focus();
    </script>
{% endblock %}

<VirtualHost *:80>
    DocumentRoot /app

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined

    # Serve Django application
    WSGIDaemonProcess helium_platform python-home=/usr/local/venvs/platform python-path=/app user=www-data group=www-data
    WSGIProcessGroup helium_platform
    WSGIPassAuthorization On

    WSGIScriptAlias / /app/conf/wsgi.py

    <Directory /app/conf>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    <Location /health>
        Require all denied
        Require ip 127.0.0.1
    </Location>
</VirtualHost>
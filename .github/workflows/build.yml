name: "Build"

run-name: "Build ${{ github.ref_name }}"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: "0 9 * * *"


jobs:
  build:
    name: Build

    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ "3.11" ]
        include:
          - python-version: "3.8"
            os: ubuntu-20.04

    runs-on: ${matrix.os}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run:
          make install
      - name: Run tests
        run:
          make test
      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          directory: ./_build/coverage

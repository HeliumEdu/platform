name: "Integration Tests"

run-name: "Integration Tests (`${{ inputs.suite }}` against `${{ inputs.frontend_ref }}`)"

on:
  workflow_dispatch:
    inputs:
      suite:
        description: 'Test suite to run'
        required: true
        type: choice
        default: smoke
        options:
          - smoke
          - full
      frontend_ref:
        description: 'Frontend branch/tag to test with'
        required: false
        type: string
        default: 'main'
  workflow_call:
    inputs:
      suite:
        description: 'Test suite to run'
        required: false
        type: string
        default: 'smoke'
      frontend_ref:
        description: 'Frontend branch/tag to test with'
        required: false
        type: string
        default: 'main'

permissions:
  contents: read

# Only allow one integration test run at a time
concurrency:
  group: integration-tests
  cancel-in-progress: false

env:
  FLUTTER_VERSION: "3.38.9"
  PLATFORM: amd64

jobs:
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest

    env:
      FORCE_COLOR: 1
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      ENVIRONMENT: dev-local
      AWS_S3_ACCESS_KEY_ID: ${{ secrets.AWS_S3_ACCESS_KEY_ID }}
      AWS_S3_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
      # Point to locally built images (not ECR)
      PLATFORM_RESOURCE_IMAGE: helium/platform-resource:amd64-latest
      PLATFORM_API_IMAGE: helium/platform-api:amd64-latest
      PLATFORM_WORKER_IMAGE: helium/platform-worker:amd64-latest

    steps:
      - name: Checkout platform
        uses: actions/checkout@v4

      - name: Checkout frontend
        uses: actions/checkout@v4
        with:
          repository: HeliumEdu/frontend
          ref: ${{ inputs.frontend_ref || 'main' }}
          path: frontend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: stable
          version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('frontend/**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Start ChromeDriver
        run: chromedriver --port=4444 &

      - name: Pre-pull base images (background)
        run: |
          echo "Pulling base images ..."
          docker pull localstack/localstack:latest &
          docker pull redis:7-alpine &
          docker pull mysql:8 &
          echo $! > /tmp/pull-pid

      - name: Build platform Docker images
        run: make build-docker

      - name: Wait for base image pulls
        run: |
          if [ -f /tmp/pull-pid ]; then
            wait $(cat /tmp/pull-pid) || true
          fi

      - name: Start platform
        run: make run-docker

      - name: Wait for platform API to be ready
        run: |
          echo "Waiting for platform API to be ready ..."
          for i in {1..60}; do
            if curl -sf http://localhost:8000/status/ > /dev/null 2>&1; then
              echo "Platform API is ready at http://localhost:8000"
              exit 0
            fi
            echo "  Waiting ... ($i/60)"
            sleep 2
          done
          echo "Platform API failed to become ready"
          docker compose logs
          exit 1

      - name: Install frontend dependencies
        working-directory: frontend
        run: make install

      - name: Run integration tests
        working-directory: frontend
        run: |
          if [ "${{ inputs.suite }}" = "smoke" ]; then
            make test-integration-smoke \
              ENVIRONMENT=dev-local \
              INTEGRATION_HEADLESS=true
          else
            make test-integration \
              ENVIRONMENT=dev-local \
              INTEGRATION_HEADLESS=true \
              AWS_S3_ACCESS_KEY_ID="${{ env.AWS_S3_ACCESS_KEY_ID }}" \
              AWS_S3_SECRET_ACCESS_KEY="${{ env.AWS_S3_SECRET_ACCESS_KEY }}"
          fi

      - name: Dump Docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2

      - name: Stop platform
        if: always()
        run: make stop-docker
